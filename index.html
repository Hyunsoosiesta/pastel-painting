<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brand New Paint Board</title>
    <link rel="stylesheet" href="New-styles.css" />
    <script defer src="New-app.js"></script>
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas" width="700" height="600"> </canvas>
    <div class="controls">
      <div class="controls__range">
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="5.0"
          value="2.5"
          step="0.1"
        />
      </div>
      <div class="controls__btns">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
        <button id="jsReset" class="reset">Reset</button>
      </div>
      <div class="controls__colors" id="jsColors">
        <div
          class="controls__color jsColor"
          style="background-color: black"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: white"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: rosybrown"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: peru"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: lemonchiffon"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: khaki"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: teal"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: skyblue"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: royalblue"
        ></div>
      </div>
    </div>
  </body>
</html>
